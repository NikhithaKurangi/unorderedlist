<html>
<head>
    <title>Unordered list</title>
</head>
<body>
    <h1>UNORDERED LIST</h1>
    <marquee scrollamount="30" direction="right" style="width: 50%">This is a list in HTML lists</marquee>
    <ul>
        <li>java</li>
        <li>python</li>
        <li>c++</li>
    </ul>

    <ul style="list-style-type:armenian;">
        <li>java</li>
        <li>python</li>
        <li>c++</li>
    </ul>

    <ul style="list-style-type:circle;">
        <li>java</li>
        <li>python</li>
        <li>c++</li>
    </ul>

    <ul style="list-style-type:georgian;">
        <li>java</li>
        <li>python</li>
        <li>c++</li>
    </ul>

    <ul style="list-style-type:lower-greek;">
        <li>java</li>
        <li>python</li>
        <li>c++</li>
    </ul>

    <ul style="list-style-type:none;">
        <li>java</li>
        <li>python</li>
        <li>c++</li>
    </ul>

    <ul style="list-style-type:square;">
        <li>java</li>
        <li>python</li>
        <li>c++</li>
    </ul>
</body>
</html>
